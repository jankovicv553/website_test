<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openYouTube() {
            const videoId = "LS8nAOUwWEQ"; // YouTube video ID
            const youtubeAppLink = "vnd.youtube://watch?v=" + videoId;
            const youtubeWebLink = "https://www.youtube.com/watch?v=" + videoId;

            // Proveravamo da li smo unutar Instagrama
            const isInstagram = navigator.userAgent.toLowerCase().includes("instagram");

            if (isInstagram) {
                // Prikazujemo dugme i pokušavamo da ga automatski kliknemo
                const button = document.getElementById("openApp");
                button.style.display = "block";
                button.click(); // Simuliramo klik na dugme
            } else {
                // Ako nismo u Instagramu, pokušaj odmah otvoriti YouTube aplikaciju
                window.location.href = youtubeAppLink;

                // Ako ne uspe, preusmeri na web verziju posle 1 sekunde
                setTimeout(() => {
                    window.location.href = youtubeWebLink;
                }, 1000);
            }
        }

        function forceOpenYouTube() {
            const videoId = "LS8nAOUwWEQ";
            const youtubeAppLink = "vnd.youtube://watch?v=" + videoId;
            const youtubeWebLink = "https://www.youtube.com/watch?v=" + videoId;

            // Pokušaj otvoriti YouTube aplikaciju
            window.location.href = youtubeAppLink;

            // Ako aplikacija ne otvori video, preusmeri na web verziju posle 1 sekunde
            setTimeout(() => {
                window.location.href = youtubeWebLink;
            }, 1000);
        }
    </script>
</head>
<body onload="openYouTube()">
    <h1>Redirecting to YouTube...</h1>
    <p>If you are not redirected, <a href="https://www.youtube.com/watch?v=LS8nAOUwWEQ" target="_blank">click here</a>.</p>
    <button id="openApp" style="display: none;" onclick="forceOpenYouTube()">Open in YouTube App</button>
</body>
</html>
