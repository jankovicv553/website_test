<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openYouTube() {
            const videoId = "LS8nAOUwWEQ"; 
            const youtubeAppLink = "intent://www.youtube.com/watch?v=" + videoId + "#Intent;package=com.google.android.youtube;scheme=https;end;";
            const youtubeWebLink = "https://www.youtube.com/watch?v=" + videoId;
            
            window.location.href = youtubeAppLink;

            setTimeout(() => {
                window.location.href = youtubeWebLink;
            }, 1500);
        }
    </script>
</head>
<body onload="openYouTube()">
    <h1>Redirecting to YouTube...</h1>
    <p>If you are not redirected, <a href="https://www.youtube.com/watch?v=LS8nAOUwWEQ">click here</a>.</p>
</body>
</html>
